<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/style.css">

        <title>facebook | Clone</title>
    </head>
    <body class="container">
        <header class="header">
            <div class="header__logo">
                <img src="https://cyprus.aggeliesergasias.com/wp-content/uploads/2018/11/facebook.png" alt="image" class="header__img">
            </div>
            <div class="header__login-area">
                <div class="header__email">
                    <label for="Email" class="header__text">Email or Phone</label>
                    <input type="text" class="header__input">
                </div>
                <div class="header__password">
                    <label for="Email" class="header__text">Password</label>
                    <input type="password" class="header__input">
                    <a href="#" class="header__link">Forgottan account?</a>
                </div>
                <button class="header__btn">
                    Log In
                </button>
            </div>
        </header>
        <section class="main mt-medium">
            <div class="users">
                <!-- cards area -->
                <h1 class="heading-1">Recent logins</h1>
                <h3 class="heading-3">Click your picture or add an account.</h3>

                <div class="users__cards mt-small">
                    <!-- Each card start -->
                        <div class="users__card">
                            <div class="users__card-top">
                                <img src="https://avatars2.githubusercontent.com/u/25275856?s=460&v=4" alt="Gaurav" class="users__img">
                            </div>
                            <div class="users__username">
                                <p class="primary-text">
                                    Gaurav
                                </p>
                            </div>
                        </div>
                    <!-- Each card end -->

                    <!-- Each card start -->
                        <div class="users__card">
                            <div class="users__card-top">
                                <img src="https://avatars3.githubusercontent.com/u/26438664?s=460&v=4" alt="Gaurav" class="users__img">
                            </div>
                            <div class="users__username">
                                <p class="primary-text">
                                    Saurav
                                </p>
                            </div>
                        </div>
                    <!-- Each card end -->

                    <!-- Each card start -->
                        <div class="users__card">
                            <div class="users__card-top">
                                <img src="https://image.shutterstock.com/image-vector/add-user-simple-line-vector-250nw-496322275.jpg" alt="Gaurav" class="users__img">
                            </div>
                            <div class="users__username">
                                <p class="primary-text blue-text">
                                    Add Account
                                </p>
                            </div>
                        </div>
                    <!-- Each card end -->
                </div>

            </div>

            <div class="form">
                <!-- form area -->
            </div>
        </section>
    </body>
</html>
